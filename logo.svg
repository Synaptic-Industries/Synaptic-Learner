  <circle cx="35" cy="35" r="4" fill="white" opacity="0.9"/>
  <circle cx="60" cy="25" r="4" fill="white" opacity="0.9"/>
  <circle cx="85" cy="35" r="4" fill="white" opacity="0.9"/>
  <circle cx="25" cy="60" r="4" fill="white" opacity="0.9"/>
  <circle cx="95" cy="60" r="4" fill="white" opacity="0.9"/>
  <circle cx="35" cy="85" r="4" fill="white" opacity="0.9"/>
  <circle cx="60" cy="95" r="4" fill="white" opacity="0.9"/>
  <circle cx="85" cy="85" r="4" fill="white" opacity="0.9"/>
  
