  <!-- Connection lines -->
  <line x1="35" y1="35" x2="60" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="25" x2="60" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="85" y1="35" x2="60" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="60" x2="60" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="95" y1="60" x2="60" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="35" y1="85" x2="60" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="95" x2="60" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="85" y1="85" x2="60" y2="60" stroke="white" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Letter S in center -->
  <text x="60" y="68" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">S</text>
